<!DOCTYPE html>

<html>
   <head>
        <title> To Do List </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>

    <header>
        <h1>To Do List</h1>
    </header>

    <article class="wrapper">
       <header>
            <p class="inputField">
                <input type="text" id="addValue" placeholder="할 일 추가하기" autofocus/>
                <button type="button" id = "btn" onclick="addTodo()"><i class="fa-solid fa-calendar-plus"></i></button>
            </p>  
       </header>
        
    <div>
        <ul id="addTodo" class="Todolist"> 
            <li><div id='result'></div></li>
        </ul>
    </div>  

        <footer class="footer">
            <button type="button" id = "allClear" onclick="allClearList()"><i class="fa-solid fa-eraser"></i></button>
        </footer>

    </article>


    <script src="todolist.js"></script>

    </body>

</html>
